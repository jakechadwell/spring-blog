<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head('Roll')">
    <title>Roll</title>
</head>
<body>
<nav th:replace="partials/partials :: navbar"></nav>

<h1>Here are the results: </h1>
<h4 th:if="${correct}==true">Correct!</h4>
<h4 th:if="${incorrect==false}">Incorrect :(</h4>
<br>
<p>Your guess was: <span th:text="${guess}"></span></p>
<p>Roll was: <span th:text="${diceRoll}"></span></p>
<footer th:replace="partials/partials :: footer"></footer>
</body>
</html>
